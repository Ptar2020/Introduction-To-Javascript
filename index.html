<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Carousel</title>
    <link rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <div class="container">
        <!-- Image 1 -->
        <div class="img"  id="first">
            <div>Image 1</div>
            <img src="images/logo2.jpg" alt="Image 1"/> 
            
        </div>
        <!-- Image 2 -->
        <div class="img">
            <div>Image 2</div>
            <img src="images/adv1.jpg" alt="Image 1"/> 
            
        </div>
        <!-- Image 3 -->
        <div class="img">
            <div>Image 3</div>
            <img src="images/max2.jpeg" alt="Image 1"/> 
            
        </div>
        <!-- Image 4 -->
        <div class="img">
            <div>Image 4</div>
            <img src="images/max3.jpg" alt="Image 1"/> 
            
        </div>
        <!-- Image 5 -->
        <div class="img">
            <div>Image 5</div>
            <img src="images/max.jpg" id="img" alt="Image 1"/> 
            
        </div>
        <!-- Image 6 -->
        <div class="img">
            <div>Image 6</div>
            <img src="images/wide2.png" alt="Image 1"/> 
            
        </div>
        <!-- Next and previous buttons -->
        <a class="prev butt" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next butt" onclick="plusSlides(1)">&#10095;</a>
    </div>  
</body>
</html>
